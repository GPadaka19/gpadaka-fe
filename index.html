  <body>
    <script>
      (function() {
        try {
          var saved = localStorage.getItem('theme');
          var shouldDark = saved ? saved === 'dark' : true;
          if (shouldDark) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
